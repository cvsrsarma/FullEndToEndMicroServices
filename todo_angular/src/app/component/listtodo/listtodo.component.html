<table border="5px">
    <thead>
    <tr>
        <th>Id</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td>{{todo.targetDate|date}}</td>
        </tr>
    </tbody>
</table>
